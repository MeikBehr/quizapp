<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="robots" content="noindex, nofollow" />

        <!-- bootstrap javascript -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>

        <!-- bootstrap CSS !IMPORTANT! This link is not nessesary, bootstrap is enbedded via SASS!
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"> -->

        <meta name="description" content="This is a trainingswebside from Developers Akademie" />
        <link rel="stylesheet" type="text/css" href="./style/main.css" />
        <script defer src="./js/data.js" type="text/javascript"></script>
        <script defer src="./js/main.js" type="text/javascript"></script>

        <title>Quizapp</title>
    </head>

    <body onload="init()">
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">QuizApp</span>
            </div>
        </nav>

        <div class="container">

            <div class="card quiz-card">
                <img src="./src/img/logo.png" class="card-img-top" alt="Logo" id="header-image"/>

                <div class="progress">
                    <div id="progress-bar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
                </div>

                <div class="card-body" id="endScreen" style="display: none">
                    <div class="text-center final-headline mb-4 display-6">Quiz beendet</div>


                    <div class="text-center">Du hast <b id="correct-answers">XXX</b> von <b id="all-questions-end">5</b> Fragen richtig beantwortet!</div>
                </div>

                <div class="card-body" id="questionBody">
                    <h5 class="card-title" id="questionText">Frage</h5>

                    <div class="card mb-2 quiz-answer-card" onclick="answer('answer_1')">
                        <div class="card-body" id="answer_1">Antwort</div>
                    </div>

                    <div class="card mb-2 quiz-answer-card" onclick="answer('answer_2')">
                        <div class="card-body" id="answer_2">Antwort</div>
                    </div>

                    <div class="card mb-2 quiz-answer-card" onclick="answer('answer_3')">
                        <div class="card-body" id="answer_3">Antwort</div>
                    </div>

                    <div class="card mb-2 quiz-answer-card" onclick="answer('answer_4')">
                        <div class="card-body" id="answer_4">Antwort</div>
                    </div>

                    <div class="question-footer">
                        <div><b id="question-number">1</b> von <b id="all-questions">5</b> Fragen</div>

                        <button type="button" class="btn btn-primary" id="next-button" disabled onclick="nextQuestion()">NÃ¤chste Frage</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
